networks:
  dev-shared-network:
    external: true

services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../develop:/workspaces/
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "4000:4000"
    command: sleep infinity
    networks:
      - dev-shared-network
